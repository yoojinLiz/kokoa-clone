<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen friends__screen">
        <a id="friends-display-link" href="#">
            <i class="fas fa-info-circle"></i>Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i> 
       </a>

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="profile.jpeg" alt="">
            <div class="user-component__text"> 
                <div class="user-component__title"> 현재의 나 </div>
                <div class="user-component__subtitle"> Everyone was once a beginner. </div> 
            </div>

        </div>
        <div class="user-component__column"></div>

    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen_channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm" src="channel.png" alt="">
                <div class="user-component__text"> 
                    <div class="user-component__title user-component__title--notbold"> Channel </div>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    </main>

<nav class="nav">
    <ul class="nav__ul">
        <li  class="nav__li"><a class="nav__a"href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
        <li  class="nav__li">
            <a class="nav__a"href="chats.html">
                <span class="nav__noti badge"> 3 </span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
        <li  class="nav__li"><a class="nav__a"href="find.html"><i class="fas fa-search fa-2x"></i></a></li> 
        <li  class="nav__li"><a class="nav__a"href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>
    

<div id="splash-screen">
    <i class="fas fa-comment"></i> 
</div>

<div id="mobile-only">
    <p>
        <i class="fas fa-desktop fa-2x"></i>
        <span> 내용을 확인하시려면 스크린 가로 길이를 줄여주세요 :) </span>
        <span> Please shorten the width of your screen :) </span>
    </p>
    <div id="mobile-only-divider"></div>
    <p>
        <i class="fas fa-mobile-alt fa-2x"></i>
        <span> 내용을 확인하시려면 휴대폰을 세로 모드로 돌려주세요 :) </span>
        <span> Please rotate your phone to portrait mode:) </span> 
    </p>
</div>

    
</div>

<script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
