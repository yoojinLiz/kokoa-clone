<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
            <span> 11% </span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">

     <a href="chat-first.html"><div class="user-component chats__user-component"> 
                <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--xl" src="kakaotalk.png">
                        <div class="user-component__text"> 
                                <div class="user-component__title"> KokoaTalk</div>
                                <div class="user-component__subtitle"> Welcome to KokoaTalk! </div> 
                        </div>
                </div>
                <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge">1</div>
                </div>
        </div> </a>

     <a href="chat-second.html"><div class="user-component chats__user-component"> 
                <div class="user-component__column">
                        <img class="user-component__avatar user-component__avatar--xl" src="future-me.png" alt="">
                        <div class="user-component__text"> 
                                <div class="user-component__title"> 미래의 나</div>
                                <div class="user-component__subtitle"> You're gonna be a decent developer!! </div> 
                        </div>
                </div>
                <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge">2</div>
                </div>
        </div> </a>   

    </main>


<nav class="nav">
    <ul class="nav__ul">
        <li  class="nav__li"><a class="nav__a"href="friends.html"><i class="far fa-user fa-2x"></i></a></li>

                <span class="nav__noti badge"> 3 </span>
